<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}" class="{f:render(partial:'Divclasses',arguments:{data:data})}">
    <div class="row {f:render(partial:'Rowclasses',arguments:{data: data})}">
        <f:if condition="{col1}">
            <div class="{f:render(partial:'Colclasses',arguments:{data: data, col:'1'})}">
                <f:for each="{col1}" as="child">
                    <f:format.raw>{child.renderedContent}</f:format.raw>
                </f:for>
            </div>
        </f:if>
        <f:if condition="{col2}">
            <div class="{f:render(partial:'Colclasses',arguments:{data: data, col:'2'})}">
                <f:for each="{col2}" as="child">
                    <f:format.raw>{child.renderedContent}</f:format.raw>
                </f:for>
            </div>
        </f:if>
        <f:if condition="{col3}">
            <div class="{f:render(partial:'Colclasses',arguments:{data: data, col:'3'})}">
                <f:for each="{col3}" as="child">
                    <f:format.raw>{child.renderedContent}</f:format.raw>
                </f:for>
            </div>
        </f:if>
    </div>
</div>

</html>
